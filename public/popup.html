<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Password generator</title>
	<link href="main.css" rel="stylesheet">
</head>
<body>

<label data-slider="passwordLength">
	<span data-slider-value-out></span> Zeichen gesamt
	<input data-slider-value max="20" min="12" name="length" type="range">
</label>
<br>

<label>
	Sonderzeichen
	<input type="checkbox" name="specialChars" data-special-char>
</label>

<div data-password-generator>
	<button data-create>Generate Password</button>
	<input data-generated-password name="password" readonly type="text">
</div>


<script src="build.js"></script>
</body>
</html>
