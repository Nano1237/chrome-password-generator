<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Password generator</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="main.css" rel="stylesheet">
</head>
<body data-slider="passwordLength" data-password-generator>

<div class="row row--full-width">
	Passwortl√§nge: <span data-slider-value-out></span>
</div>
<div class="row row--max-width">
	<input class="mdl-slider mdl-js-slider" data-slider-value max="128" min="8" name="length" type="range">
</div>

<div class="row row--full-width">
	<div class="column column--space-right">
		<img src="omega.svg" id="omega" />
		<div class="mdl-tooltip" data-mdl-for="omega">
			Sonderzeichen
		</div>
	</div>
	<div class="column column--space-right-large" style="width: 36px;">
		<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
			<input type="checkbox" id="switch-1" name="specialChars" class="mdl-switch__input" checked data-special-char>
		</label>
	</div>
	<div class="column" style="line-height: 24px;">
		Entropie Bits: <span data-entropy-bits>0</span>
	</div>
	<div class="column column--space-left-large" data-refresh>
		<img src="refresh.svg" id="refresh" />
		<div class="mdl-tooltip" data-mdl-for="refresh">
			Refresh
		</div>
	</div>
</div>
<div class="row row--full-width">
	<div class="column column--space-right">
		<button
			data-create
			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary"
			style="width: 240px;text-transform: none;white-space: nowrap;overflow:hidden;display:inline-block;text-overflow: ellipsis;">
			create
		</button>
	</div>
	<div class="column column--align-right">
		<i class="material-icons hidden" id="not-pwnd" data-not-pwnd style="font-size: 30px;">done</i>
		<div class="mdl-tooltip" data-mdl-for="not-pwnd">Not Pwnd</div>
		<i class="material-icons hidden" id="pwnd" data-pwnd style="font-size: 30px;">close</i>
		<div class="mdl-tooltip" data-mdl-for="pwnd">Pwnd!</div>
	</div>


	<input data-generated-password name="password" readonly type="text" style="position: absolute;top: -100px;">
</div>


<script src="build.js"></script>
</body>
</html>
