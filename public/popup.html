<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Password generator</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="main.css" rel="stylesheet">
</head>
<body>

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
	<div class="mdl-card__supporting-text">
		<label data-slider="passwordLength">
			<span data-slider-value-out></span> Zeichen gesamt
			<p>
				<input class="mdl-slider mdl-js-slider" data-slider-value max="128" min="12" name="length" type="range">
			</p>
		</label>


		<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
			<input type="checkbox" id="switch-1" name="specialChars" class="mdl-switch__input" data-special-char>
			<span class="mdl-switch__label">Sonderzeichen</span>
		</label>

		<div data-password-generator>
			<button data-create class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
				Generate Password
			</button>
			<input data-generated-password name="password" readonly type="text">
			<i class="material-icons hidden" id="not-pwnd" data-not-pwnd>done</i>
			<div class="mdl-tooltip" data-mdl-for="not-pwnd">
				Not Pwnd
			</div>
			<i class="material-icons hidden" id="pwnd" data-pwnd>done</i>
			<div class="mdl-tooltip" data-mdl-for="pwnd">
				Pwnd!
			</div>

			<button data-copy-password>Copy password</button>
		</div>

	</div>
</div>


<script src="build.js"></script>
</body>
</html>
